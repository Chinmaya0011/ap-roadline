<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.P ROADLINE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F7F7F7; /* Light gray background */
            color: #000; /* Default black text */
        }
        h1 {
            color: #FF0000; /* Red color matching logo */
            text-align: center;
            font-size: 3rem;
            text-shadow: 2px 2px 4px #333; /* Shadow for depth */
            margin-top: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .box {
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }
        /* Box 1 */
        .box-1 {
            background-color: #FF0000;
            color: #FFF;
            box-shadow: 4px 4px 8px rgba(255, 0, 0, 0.5);
        }
        .box-1:hover {
            background-color: #C70000;
            box-shadow: 8px 8px 16px rgba(255, 0, 0, 0.8);
            transform: translateY(-10px);
        }

        /* Box 2 */
        .box-2 {
            background-color: #333;
            color: #FFF;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
        }
        .box-2:hover {
            background-color: #555;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.8);
            transform: rotate(5deg);
        }

        /* Box 3 */
        .box-3 {
            background-color: #FFF;
            border: 2px solid #FF0000;
            color: #FF0000;
            box-shadow: 4px 4px 8px rgba(255, 0, 0, 0.3);
        }
        .box-3:hover {
            background-color: #FFEEEE;
            color: #C70000;
            box-shadow: 10px 10px 20px rgba(255, 0, 0, 0.6);
            transform: scale(1.1);
        }

        /* Box 4 */
        .box-4 {
            background: linear-gradient(45deg, #FF0000, #333);
            color: #FFF;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
        }
        .box-4:hover {
            background: linear-gradient(45deg, #C70000, #555);
            box-shadow: 12px 12px 24px rgba(0, 0, 0, 0.9);
            transform: skew(-5deg, -5deg);
        }

        /* Box 5 */
        .box-5 {
            background-color: #FF5A5A;
            color: #FFF;
            box-shadow: 4px 4px 8px rgba(255, 90, 90, 0.5);
        }
        .box-5:hover {
            background-color: #FF8080;
            box-shadow: 8px 8px 16px rgba(255, 90, 90, 0.8);
            transform: translateX(10px) translateY(10px);
        }
    </style>
</head>
<body>
    <h1>A.P ROADLINES</h1>
    <div class="container">
        <div class="box box-1">A.P ROADLINE</div>
        <div class="box box-2">A.P ROADLINE</div>
        <div class="box box-3">A.P ROADLINE</div>
        <div class="box box-4">A.P ROADLINE</div>
        <div class="box box-5">A.P ROADLINE</div>
    </div>
</body>
</html>
